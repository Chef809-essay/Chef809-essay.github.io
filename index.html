<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Text</title>
  <style>
    body {
      font-family: 'Garamond', serif;
      margin: 0;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
      color: black; /* Change text color to black */
    }

    .orbit-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      animation: spin 20s linear infinite;
    }
    
.orbit-text {
  position: absolute;  /* Ensure the text is positioned inside the orbit-wrapper */
  transform-origin: center center;  /* Rotate around the center of the text */
  color: black;  /* Change text color to black */
  white-space: nowrap;  /* Prevent text from wrapping */
}

  /* Positioning the 1st text (starting at 0deg) */
.orbit-text:nth-child(1) {
  transform: rotate(0deg) translateY(-150px); /* Rotate and move text upward */
}

/* Positioning the 2nd text (starting at 90deg) */
.orbit-text:nth-child(2) {
  transform: rotate(90deg) translateY(-150px); /* Rotate and move text to the right */
}

/* Positioning the 3rd text (starting at 180deg) */
.orbit-text:nth-child(3) {
  transform: rotate(180deg) translateY(-150px); /* Rotate and move text downward */
}

/* Positioning the 4th text (starting at 270deg) */
.orbit-text:nth-child(4) {
  transform: rotate(270deg) translateY(-150px); /* Rotate and move text to the left */
}

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-360deg);
      }
    }

    /* Center button style */
    #pause-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #pause-btn:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <div class="orbit-wrapper">
    <div class="orbit-text">Text 1</div>
    <div class="orbit-text">Text 2</div>
    <div class="orbit-text">Text 3</div>
    <div class="orbit-text">Text 4</div>
  </div>
  
  <button id="pause-btn">Pause</button>

  <script>
    // Select the button and the orbit wrapper
    const button = document.getElementById("pause-btn");
    const orbitWrapper = document.querySelector(".orbit-wrapper");

    // Toggle animation play/pause
    let isPaused = false;
    
    button.addEventListener("click", function() {
      if (isPaused) {
        orbitWrapper.style.animationPlayState = "running";
        button.textContent = "Pause";
      } else {
        orbitWrapper.style.animationPlayState = "paused";
        button.textContent = "Resume";
      }
      isPaused = !isPaused;
    });
  </script>
</body>
</html>
