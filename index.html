<style>
  body {
    margin: 0;
    height: 100vh;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Garamond, serif;
  }

 .orbit-wrapper {
    width: 400px;           /* Adjust size as needed */
    height: 400px;
    position: relative;
    border-radius: 50%;     /* Make container a circle */
    overflow: hidden;        /* Hide content outside circle */
    margin: 20px auto;
}

.orbit {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 2px solid black; /* Style your rings */
    border-radius: 50%;
    box-sizing: border-box; /* Include border in size */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2em;
    animation: spin 20s linear infinite; /* Animation */
}

.orbit1 {
    width: 100%;          /* Largest */
    height: 100%;
    animation-duration: 30s;
}

.orbit2 {
    width: 80%;           /* Smaller */
    height: 80%;
    top: 10%;
    left: 10%;
    animation-duration: 25s;
}

.orbit3 {
    width: 60%;           /* Even Smaller */
    height: 60%;
    top: 20%;
    left: 20%;
    animation-duration: 20s;
}

.orbit-link {
    text-decoration: none; /* Remove underline */
    color: inherit;         /* Inherit color from parent */
}

@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

  #pause-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 10px 20px;
    font-size: 18px;
    background-color: #f0f0f0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 10;
  }

  #pause-btn:hover {
    background-color: #ccc;
  }
</style>

<div class="orbit-wrapper">
  <div class="orbit orbit1">
    <a href="https://www.youtube.com/watch?v=SvgDht4UGFs" target="_blank">
      <img src="image1.svg" class="orbit-image" />
    </a>
  </div>
  <div class="orbit orbit2">
    <a href="https://www.google.com/" target="_blank">
      <img src="Image2.svg" class="orbit-image" />
    </a>
  </div>
  <div class="orbit orbit3">
    <a href="https://www.wikipedia.org/" target="_blank">
      <img src="Image3.svg" class="orbit-image" />
    </a>
  </div>
  <div class="orbit orbit4">
    <a href="https://www.nachrichtenleicht.de/" target="_blank">
      <img src="Image4.svg" class="orbit-image" />
    </a>
  </div>
</div>

<button id="pause-btn">Pause</button>

<script>
  const button = document.getElementById("pause-btn");
  const orbitDivs = document.querySelectorAll(".orbit");

  let isPaused = false;

  button.addEventListener("click", function () {
    orbitDivs.forEach(div => {
      div.style.animationPlayState = isPaused ? "running" : "paused";
    });
    button.textContent = isPaused ? "Pause" : "Resume";
    isPaused = !isPaused;
  });
</script>
