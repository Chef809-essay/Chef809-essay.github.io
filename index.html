<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Text</title>
  <style>
    body {
      font-family: 'Garamond', serif;
      margin: 0;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
      color: black; /* Change text color to black */
    }

   .orbit-wrapper {
  position: relative;
  width: 300px;
  height: 300px;
  /* No spinning animation on the wrapper */
  display: flex;
  justify-content: center;
  align-items: center;
}

.orbit-text {
  position: absolute;  /* Ensure the text is positioned inside the orbit-wrapper */
  transform-origin: center center;  /* Rotate around the center of the text */
  color: black;  /* Change text color to black */
  white-space: nowrap;  /* Prevent text from wrapping */
}

/* Keyframes for each text */
@keyframes spinText1 {
  0% {
    transform: rotate(0deg) translateY(-150px) rotate(0deg); /* Start at 12 o'clock */
  }
  100% {
    transform: rotate(360deg) translateY(-150px) rotate(0deg); /* Rotate around the center */
  }
}

@keyframes spinText2 {
  0% {
    transform: rotate(90deg) translateX(150px) rotate(180deg); /* Start at 3 o'clock, face inward */
  }
  100% {
    transform: rotate(450deg) translateX(150px) rotate(180deg); /* Continue rotating around the center, always facing inward */
  }
}

@keyframes spinText3 {
  0% {
    transform: rotate(20deg) translateY(150px) rotate(0deg); /* Start at 6 o'clock */
  }
  100% {
    transform: rotate(380deg) translateY(150px) rotate(0deg); /* Rotate around the center */
  }
}

@keyframes spinText4 {
  0% {
    transform: rotate(30deg) translateX(-150px) rotate(0deg); /* Start at 9 o'clock */
  }
  100% {
    transform: rotate(390deg) translateX(-150px) rotate(0deg); /* Rotate around the center */
  }
}

/* Apply the animations to each text */
.orbit-text:nth-child(1) {
  animation: spinText1 20s linear infinite;
}

.orbit-text:nth-child(2) {
  animation: spinText2 20s linear infinite;
}

.orbit-text:nth-child(3) {
  animation: spinText3 20s linear infinite;
}

.orbit-text:nth-child(4) {
  animation: spinText4 20s linear infinite;
}
    
.orbit-text:nth-child(5) {
  
}

    /* Center button style */
    #pause-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #pause-btn:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <div class="orbit-wrapper">
    <div class="orbit-text">Text 1</div>
    <div class="orbit-text">Text 2</div>
    <div class="orbit-text">Text 3</div>
    <div class="orbit-text">Text 4</div>
    <div class="orbit-text">Text 5</div>
  </div>
  
  <button id="pause-btn">Pause</button>

  <script>
  // Select the button and the orbit wrapper
    const button = document.getElementById("pause-btn");
    const orbitTexts = document.querySelectorAll(".orbit-text");

    // Toggle animation play/pause
    let isPaused = false;

    button.addEventListener("click", function() {
      if (isPaused) {
        // Resume all the animations
        orbitTexts.forEach(function(text) {
          text.style.animationPlayState = "running";  // Set the animation to running
        });
        button.textContent = "Pause";
      } else {
        // Pause all the animations
        orbitTexts.forEach(function(text) {
          text.style.animationPlayState = "paused";  // Set the animation to paused
        });
        button.textContent = "Resume";
      }
      isPaused = !isPaused;
    });
  </script>
</body>
</html>
