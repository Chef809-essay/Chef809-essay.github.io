<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .orbit-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      animation: spin 10s linear infinite;
    }

    .orbit-text {
      position: absolute;
      top: 50%;
      left: 0;
      transform-origin: 150px center; /* Half the wrapper size */
      transform: rotate(0deg) translateX(150px) rotate(180deg);
      color: #fff;
      white-space: nowrap;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="orbit-wrapper">
    <div class="orbit-text">this is a test</div>
  </div>
</body>
</html>
