<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Text</title>
  <style>
    body {
      font-family: 'Garamond', serif;
      margin: 0;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
      color: black; /* Change text color to black */
    }
     .orbit-image1 {
  position: absolute;
  transform-origin: center center;
  width: 900px; /* adjust to your liking */
  height: 900px;
  animation: spinImage 20s linear infinite;
}
     .orbit-image2 {
  position: absolute;
  transform-origin: center center;
  width: 800px; /* adjust to your liking */
  height: 800px;
  animation: spinImage 22s linear infinite;
}
     .orbit-image3 {
  position: absolute;
  transform-origin: center center;
  width: 700px; /* adjust to your liking */
  height: 700px;
  animation: spinImage 24s linear infinite;
}
     .orbit-image4 {
  position: absolute;
  transform-origin: center center;
  width: 600px; /* adjust to your liking */
  height: 600px;
  animation: spinImage 26s linear infinite;
}

@keyframes spinImage {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
  

    /* Center button style */
    #pause-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #pause-btn:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <div class="orbit-wrapper">
    <div class="orbit-text">Text 1</div>
    <div class="orbit-text">Text 2</div>
    <div class="orbit-text">Text 3</div>
    <div class="orbit-text">Text 4</div>
    <div class="orbit-text static-text">Static Text</div> <!-- Static Text -->
    <img src="lorem text rotate.svg" class="orbit-image" alt="Spinning Image">
    <img src="image1.svg" class="orbit-image1" alt="Spinning Image">
    <img src="Image2.svg" class="orbit-image2" alt="Spinning Image">
    <img src="Image3.svg" class="orbit-image3" alt="Spinning Image">
    <img src="Image4.svg" class="orbit-image4" alt="Spinning Image">
  </div>
  
  <button id="pause-btn">Pause</button>

  <script>
  // Select the button and the orbit wrapper
    const button = document.getElementById("pause-btn");
    const orbitTexts = document.querySelectorAll(".orbit-text, .orbit-image, .orbit-image1, .orbit-image2,.orbit-image3, .orbit-image4");

    // Toggle animation play/pause
    let isPaused = false;

    button.addEventListener("click", function() {
      if (isPaused) {
        // Resume all the animations
        orbitTexts.forEach(function(text) {
          text.style.animationPlayState = "running";  // Set the animation to running
        });
        button.textContent = "Pause";
      } else {
        // Pause all the animations
        orbitTexts.forEach(function(text) {
          text.style.animationPlayState = "paused";  // Set the animation to paused
        });
        button.textContent = "Resume";
      }
      isPaused = !isPaused;
    });
  </script>
</body>
</html>
