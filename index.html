<style>
  body {
    margin: 0;
    height: 100vh;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Garamond, serif;
  }

  .orbit-wrapper {
    position: relative;
    width: 900px;
    height: 900px;
  }

  .orbit {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: spinImage linear infinite;
    transform-origin: center center;
  }

  .orbit-image {
    display: block;
    width: 100%;
    height: 100%;
  }

  .orbit1 { width: 900px; height: 900px; animation-duration: 30s; }
  .orbit2 { width: 800px; height: 800px; animation-duration: 25s; }
  .orbit3 { width: 700px; height: 700px; animation-duration: 20s; }
  .orbit4 { width: 600px; height: 600px; animation-duration: 15s; }
  .orbit5 { width: 250px; height: 250px; animation-duration: 15s; }
  .orbit6 { width: 250px; height: 250px; animation-duration: 15s; }

  @keyframes spinImage {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }

  #pause-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 10px 20px;
    font-size: 18px;
    background-color: #f0f0f0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 10;
  }

  #pause-btn:hover {
    background-color: #ccc;
  }
</style>

<div class="orbit-wrapper">
  <div class="orbit orbit1">
      <img src="image1.svg" class="orbit-image" />
  </div>
  <div class="orbit orbit2">
      <img src="Image2.svg" class="orbit-image" />
  </div>
  <div class="orbit orbit3">
      <img src="Image3.svg" class="orbit-image" />
  </div>
  <div class="orbit orbit4">
      <img src="Image4.svg" class="orbit-image" />
  </div>
  <div class="orbit orbit5">
      <img src="Layer 1.svg" class="orbit-image" />
  </div>
    <div class="orbit orbit6">
      <img src="Layer 2.svg" class="orbit-image" />
  </div>
</div>

<button id="pause-btn">Pause</button>

<script>
  const button = document.getElementById("pause-btn");
  const orbitDivs = document.querySelectorAll(".orbit");

  let isPaused = false;

  button.addEventListener("click", function () {
    orbitDivs.forEach(div => {
      div.style.animationPlayState = isPaused ? "running" : "paused";
    });
    button.textContent = isPaused ? "Pause" : "Resume";
    isPaused = !isPaused;
  });
</script>
